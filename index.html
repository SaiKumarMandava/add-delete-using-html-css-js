<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       
.product {
  width: 300px;
  margin: 20px;
  padding: 10px;
  border: 1px solid #ccc;
}
.product1{
 
  display: flex;
  justify-content: center;
  
  width: 300px;

}

.items {
  margin-bottom: 10px;
}

.item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 5px;
}


button {
  padding: 1px 5px;
  cursor: pointer;
  border-radius: 100%;
  
}


.total {
  border-top: 1px solid #ccc;
  padding-top: 5px;
  margin-top: 10px;
}

.remove{
  background: red;
  color: white;
}
.add{
  background: rgb(0, 157, 255);
  color: white;
}

.msk{
  display: flex;
  gap:20px;
}
    </style>
</head>
<body>



  <div class="product">
  <div class="product1">
    <img src="https://i.pinimg.com/736x/a9/62/ef/a962ef5ea8dfa25418c0a2b0057a64d4.jpg" width="300"/>
  </div>
   <div style="margin-top: 20px;">
    <div class="items">
      <div class="item">
          <span>Item 1</span>
          <span class="cost">₹10</span>
          <div class="msk">
            <button onclick="removeItem(10, this)" class="remove">&minus;</button>
          <span class="quantity">1</span>
          <button onclick="addItem(10, this)" class="add">&plus;</button>
          </div>
      </div>
      <div class="item">
          <span>Item 2</span>
          <span class="cost">₹15</span>
         <div class="msk">
          <button onclick="removeItem(15, this)" class="remove">&minus;</button>
          <span class="quantity">1</span>
          <button onclick="addItem(15, this)" class="add">&plus;</button>
         </div>
      </div>
      <div class="item">
          <span>Item 3</span>
          <span class="cost">₹20</span>
          <div class="msk">
            <button onclick="removeItem(20, this)" class="remove">&minus;</button>
          <span class="quantity">1</span>
          <button onclick="addItem(20, this)" class="add">&plus;</button>
          </div>
      </div>
  </div>
   </div>
    <div class="total">
        <h3>Total Cost: <span id="totalCost" >₹45</span></h3>
    </div>
</div>

<script>
    function removeItem(cost, button) {
        var totalCostElement = document.getElementById('totalCost');
        var currentTotalCost = parseInt(totalCostElement.innerText.slice(1));
        var newTotalCost = currentTotalCost - cost;

        if (newTotalCost < 0) {
            newTotalCost = 0;
        }

        totalCostElement.innerText = '₹' + newTotalCost;

        var quantityElement = button.nextElementSibling;
        var quantity = parseInt(quantityElement.textContent);
        if (quantity > 1) {
            quantity--;
        } else {
            quantity = 0;
        }
        quantityElement.textContent = quantity;
    }

    function addItem(cost, button) {
        var totalCostElement = document.getElementById('totalCost');
        var currentTotalCost = parseInt(totalCostElement.innerText.slice(1));
        var newTotalCost = currentTotalCost + cost;

        if (newTotalCost < 0) {
            newTotalCost = 0;
        }

        totalCostElement.innerText = '₹' + newTotalCost;

        var quantityElement = button.previousElementSibling;
        var quantity = parseInt(quantityElement.textContent);
        quantity++;
        quantityElement.textContent = quantity;
    }
</script>


    
    
</body>
</html>
